<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>

    <style>
        /* Name Selector */
        /* p{
            color: cadetblue;
        } */

        /* id selector */
        #java{
            color: cadetblue;
            font-size: larger;
        }
        
        /* <!--class selector --> */
        .nonDeveloper{
            color: chocolate;
            font-weight: bold;
        }

        /* combinator selector */
       /* #java, .nonDeveloper{
           background-color: cornflowerblue;
        } */

    </style>
</head>
<body> 
    <!-- inline css -->
    <h2 style="color: orange; background-color: gray;" > Professional Summary</h2>
    <p>I am UI developer</p>
    <p id="java">I am java developer</p>
    <p class="nonDeveloper">I am test engineer</p>
    <p class="nonDeveloper">I am support engineer</p>

    <h2>Skills</h2>
    <p style="font-weight: bolder;">HTML and CSS</p>
    <p>JavaScript</p>
    
</body>
</html>
